<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login</title>
      <link rel="stylesheet" href="/css/tailwind.css" />
      <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
   </head>
   <body>
      <div class="w-full">
         <div class=" grid sm:grid-cols-6 grid-cols-1 min-h-screen max-h-full">
            <div class="lg:col-span-4 md:col-span-3 sm:col-span-2 sm:block hidden h-full bg-no-repeat bg-cover bg-login"></div>
            <div class="lg:col-span-2 md:col-span-3 sm:col-span-4 col-span-1 flex items-center h-full bg-white relative">
               <div class="w-full ">
                  <img class=" w-1/6 mt-16 mx-auto" src="/assets/images/logo.png" alt="">
                  <p class="text-gray-500 text-lg mx-auto mt-5 font-normal text-center  font-body ">#MakeYourLifeEntertaining</p>
                  <p class="text-green-900 text-2xl mx-auto mt-6 tracking-wider text-center font-extrabold ">Let's Get You Started</p>
                  <div class="w-3/4 py-7 mt-7 mx-auto border-gray-200 rounded border-2"></div>
                  <div class="w-3/4 py-7 mt-5 mx-auto border-gray-200 rounded border-2"></div>
                  <div class="mx-auto w-3/4 mt-2 text-right ">
                     <a class="light-link">Forgot Password?</a>
                  </div>
                  <div class="w-3/4 flex mx-auto mt-3 space-x-3">
                     <button class="flex-1  border-green-900 text-green-900 text-sm sm:text-lg   rounded py-2 my-5 border bg-white hover:border-green-700  transition ease-in-out duration-500  hover:text-white hover:bg-green-700">
                     Register Now
                     </button>
                     <button class="flex-1 border-green-900  text-sm sm:text-lg   rounded py-2 my-5 border bg-green-900 hover:border-green-700 transition ease-in-out duration-500  text-white hover:bg-green-700">
                     Login
                     </button>
                  </div>
                  <p class="text-gray-400 my-6 text-center">Continue with</p>
                  <div class="w-3/5 mx-auto grid grid-cols-4 gap-8">
                     <a href=""><img src="/assets/icons/facebook.svg" class="transform hover:-translate-y duration-500 hover:scale-110" alt="facebook"/></a>
                     <a href=""><img src="/assets/icons/google.svg" class="transform hover:-translate-y duration-500 hover:scale-110"  alt="google"/></a>
                     <a href=""><img src="/assets/icons/linkedin.svg" class="transform hover:-translate-y duration-500 hover:scale-110" alt="linkedin"/></a>
                     <a href=""><img src="/assets/icons/twitter.svg" class="transform hover:-translate-y duration-500 hover:scale-110" alt="twitter"/></a>
                  </div>
                  <div class=" w-full mx-auto mt-16 bottom-5 text-center">
                     <a href="" class="light-link px-2">About Us</a>
                     <a href="" class="light-link px-2 border-r border-green-700 border-l">Privacy Policy</a> 
                     <a href="" class="light-link px-2">Terms & Conditions</a> 
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
