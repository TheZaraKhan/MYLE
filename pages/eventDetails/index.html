<!DOCTYPE html>
<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dashboard</title>
      <link rel="stylesheet" href="/css/tailwind.css" />

   </head>
   <body >
      <div class="fixed h-screen bg-gray-100 w-screen bg-right bg-no-repeat z-0 top-0 bg-background " style="z-index: -1;"></div>
      <div class="w-full top-0 fixed  z-50">
         <div class="bg-green-1000 py-2   w-full">
            <div class="w-11/12  mx-auto flex">
               <div class="sm:flex-none flex-grow"> <img class="h-9 sm:mx-2 mt-4" src="/assets/images/logo-nav.png" alt="" /> </div>
               <div class="sm:flex-grow pt-1 sm:pt-0 sm:flex w-full left-0 sm:relative bg-green-1000  fixed bottom-0">
                  <ul class=" flex flex-row list-none gap-0 2xs:gap-x-3 sm:gap-x-4 md:gap-x-8 2xl:gap-x-12 4xl:gap-x-20 w-max mx-auto ">
                     <li class="relative w-16">
                        <a class="active  cursor-pointer transition duration-500 ease-in-out ">
                           <img class=" mx-auto " src="/assets/images/ic_NavExplore.svg" alt="">
                           <p class="text-gray-300 text-2xs hidden 2xs:block text-center mb-1 ">EXPLORE</p>
                        </a>
                     </li>
                     <li class="relative w-16">
                        <a class="non-active cursor-pointer transition duration-500 ease-in-out ">
                           <img class=" mx-auto  non-active" src="/assets/images/ic_NavActivities.svg" alt="">
                           <p class="text-gray-300 text-2xs hidden 2xs:block text-center mb-1 ">BOOKMARK</p>
                        </a>
                     </li>
                     <li class="relative w-16">
                        <a class="non-active cursor-pointer transition duration-500 ease-in-out ">
                           <img class=" mx-auto  " src="/assets/images/ic_NavPostEvent.svg" alt="">
                           <p class="text-gray-300 text-2xs hidden 2xs:block text-center mb-1 ">POST</p>
                        </a>
                     </li>
                     <li class="relative w-16">
                        <a class="non-active cursor-pointer transition duration-500 ease-in-out ">
                           <img class=" mx-auto  " src="/assets/images/ic_NavMessages.svg" alt="">
                           <p class="text-gray-300 text-2xs hidden 2xs:block text-center mb-1 ">ACTIVITY</p>
                        </a>
                     </li>
                     <li class="relative w-16">
                        <a class="non-active cursor-pointer transition duration-500 ease-in-out ">
                           <img class=" mx-auto  " src="/assets/images/ic_NavAccount.svg" alt="">
                           <p class="text-gray-300 text-2xs hidden 2xs:block text-center mb-1 ">ACCOUNT</p>
                        </a>
                     </li>
                  </ul>
               </div>
               <div id="user-menu" class="flex-none">
                  <div class="flex mt-1cursor-pointer transition duration-500 ease-in-out  items-center">
                     <div class=" overflow-hidden rounded-full w-10 h-10  border-lime border-2 "> <img class="w-full h-full object-cover" src="/assets/images/event-header.jpeg" alt="" /> </div>
                     <img src="/assets/images/ic_NavDropdown.svg" class="ml-1" alt="" style="width: 0.7rem;" />
                  </div>
                  <p class="text-white ml-1 text-xs cursor-pointer transition duration-500 ease-in-out ">Kevin</p>
               </div>
            </div>
         </div>    
      </div>
<!-- section -->
<div class="w-full overflow-hidden relative items-end flex bg-gray-800" style="height: 65vh;">
   <img src="/assets/images/event-header.jpeg" class=" absolute filter blur-md z-1 " style=" height: 110%; width: 110%; " alt="">   
   <div class="w-full overflow-hidden relative items-end flex bg-gray-800" style="height: 65vh;">
      <img src="/assets/images/event-header.jpeg" class=" absolute filter blur-md z-1 " style=" height: 110%; width: 110%; " alt="">   
      <div class="mx-auto w-full sm:w-10/12 bg-cover flex items-end relative bg-no-repeat mb-0 rounded-t-2xl " style="background-image: url(/assets/images/event.jpg); height: 50vh;">
         <div class="w-full py-6 relative">
            <div class="absolute w-full h-full bottom-5 bg-black bg-opacity-50 z-10 blur-lg filter"> </div>

               <h1 class="text-5xl  font-semibold text-white">Summer Party</h1>
               <p class=" py-1 text-white  font-light ">Event code:  <span class="text-lime font-semibold underline">#Wnhj483792</span></p>

            </div>
         </div>
         <div class="absolute w-max px-4 h-4  items-center rounded-2xl  z-20 flex gap-1  bottom-16 left-0 right-0 m-auto bg-gray-700">
            <div class="w-1.5 h-1.5 bg-white rounded-full flex-1"></div>
            <div class="w-1.5 h-1.5 bg-gray-400 rounded-full flex-1"></div>
            <div class="w-1.5 h-1.5 bg-gray-400 rounded-full flex-1"></div>
         </div>
      </div>
   </div>
</div>

<div class="mx-auto w-full sm:w-10/12  relative z-20 bg-mute">

      </div>
