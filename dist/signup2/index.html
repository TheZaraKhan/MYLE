<!DOCTYPE html>

   <body>
      <div class="w-full">
         <div class="flex flex-wrap h-full">
            <div class="hidden md:block flex-auto  overflow-hidden h-screen bg-no-repeat bg-cover bg-login ">
              
                <img class="w-full opacity-0" src="/assets/bg-login.0732b4fb.jpg" alt="">
            </div>
            <div class="flex-grow overflow-auto sm:h-screen items-center h-full bg-white">

                     Register Now

                     Login

                  <div class="mx-auto w-max flex text-center gap-8">
                      <img src="/assets/facebook.574b0c43.svg" class=" w-12 transform hover:-translate-y duration-500 hover:scale-110" alt="facebook"/> 
                      <img src="/assets/google.60267263.svg" class=" w-12 transform hover:-translate-y duration-500 hover:scale-110"  alt="google"/> 
                      <img src="/assets/twitter.9bdef943.svg" class="w-12 transform hover:-translate-y duration-500 hover:scale-110" alt="twitter"/> 
                  </div>
                  <div class=" w-full mx-auto my-16 text-center">
